<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LineLeap</title>
    <link rel="shortcut icon" href="imgs/logo.ico">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>
                    LineLeap
                </h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre o LineLeap</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre nós</a></li>
                </ul>
            </div>

            <!--           
            <div class="login-button">
                <button>
                    <a href="#">Entrar</a>
                </button>
            </div>
            -->

            <div class="mobile-menu-icon">
                <button onclick="menuShow()">
                    <img class="icon" src="imgs/menu_white_36dp.svg">
                </button>
            </div>

        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Sobre nós</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre o LineLeap</a></li>

            <div class="login-button">
                <button>
                    <a href="#">Entrar</a>
                </button>
            </div>
            -->
        </div>
    </header>
    <div class="bloco1-container">
        <div class="bloco1-title">
            <h4>
                SELECIONAR ALGORITMO
            </h4>
        </div>
        <div class="bloco1-select">
            <form>
                <input type="radio" name="bloco1-filas" value="2">
                Múltiplas Filas (2 filas)
                <input type="radio" name="bloco1-filas" value="3">
                Múltiplas Filas (3 filas)
                <ul>
                    <li>
                        <div class="bloco1-select-blue">
                            FILA 1
                            <input type="radio" name="bloco1-filas-tipo1" class="bloco1-radio-azul">
                            RR
                            <input type="radio" name="bloco1-filas-tipo1" class="bloco1-radio-azul">
                            FIFO
                        </div>
                    </li>

                    <li>
                        <div class="bloco1-select-blue">
                            FILA 2
                            <input type="radio" name="bloco1-filas-tipo2" class="bloco1-radio-azul">
                            RR
                            <input type="radio" name="bloco1-filas-tipo2" class="bloco1-radio-azul">
                            FIFO
                        </div>
                    </li>
                    <li>
                        <div class="bloco1-select-blue">
                            FILA 3
                            <input type="radio" name="bloco1-filas-tipo3" class="bloco1-radio-azul">
                            RR
                            <input type="radio" name="bloco1-filas-tipo3" class="bloco1-radio-azul">
                            FIFO
                        </div>
                    </li>

                </ul>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
